<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="2"
        depth="2"
        color="#FE4164" 
        position="0 1.5 -3"
        rotation="0 16 30"
        scale="1 0.6 1"
        shadow>
      </a-box>
      <a-plane color="#006994"
      height="10"
      width="50"
      rotation="-90 0 0"
      position="0 0 -5">
      </a-plane>
      <a-plane color="#c2b280"
      height="10"
      width="50"
      rotation="-90 0 0"
      position="0 0 5">
      </a-plane>
      <a-circle color="#FDB812"
      radius="50"
      width="10"
      height="10"
      position="0 3 -100"
      ></a-circle>
      <a-cone color="grey"
      radius-bottom="1"
      position="-5 3 -5"
      ></a-cone>
      <a-cylinder color="black"
      radius="1"
      height="3"
      position="-5 1 -5"
      ></a-cylinder>
      <a-dodecahedron color="purple"
      radius="1.5"
      position="-8 1.5 1"
      rotation="-90 5 50"
      ></a-dodecahedron>
      <a-octahedron color="orange"
      radius="3"
      position="5 0 0"
      ></a-octahedron>
      <a-ring color="red"
      radius="10"
      radius-inner="4"
      radius-outer="5" 
      position="-9 0 1"
      rotation="0 90 0"
      ></a-ring>
      <a-sphere color="brown"
      radius="2"
      position="5 5 8"
      rotation="70 2 0"
      ></a-sphere>
      <a-text color="white"
      value="Hello VR Beach!"
      position="-1 3 -1"
      rotation="45 0 0"
      ></a-text>
      <a-tetrahedron color="white"
      radius="3"
      position="-10 5 8"
      rotation="-90 0 0"
      ></a-tetrahedron>
      <a-torus-knot color="pink"
      arc="120" 
      p="8"
      q="3"
      radus="1"
      radius-tubular="0.1"
      position="-1 2 3"
      > </a-torus-knot>
      <a-triangle color="lightblue"
      position="2 4 -3"
      vertex-c="1 -1 0"
      ></a-triangle>
    </a-scene>
  </body>
</html>
