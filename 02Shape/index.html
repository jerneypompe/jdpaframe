<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="2"
        depth="2"
        color="#FE4164" 
        position="8 1.5 -3"
        rotation="0 16 30"
        scale="1 0.6 1"
        shadow>
      </a-box>
      <a-plane color="#006994"
      height="10"
      width="50"
      rotation="-90 0 0"
      position="0 0 -5">
      </a-plane>
      <a-plane color="#c2b280"
      height="10"
      width="50"
      rotation="-90 0 0"
      position="0 0 5">
      </a-plane>
      <a-circle color="#FDB812"
      radius="50"
      width="10"
      height="10"
      position="0 3 -100"
      ></a-circle>
      <a-cone color="red"
      radius-bottom="1"
      position="-5 3 -5"
      ></a-cone>
      <a-cylinder color="white"
      radius="1"
      height="3"
      position="-5 1 -5"
      ></a-cylinder>
      <a-dodecahedron color="grey"
      radius="1.5"
      position="-5 1.5 3"
      rotation="-90 5 50"
      ></a-dodecahedron>
      <a-octahedron color="orange"
      radius="3"
      position="5 0 3"
      ></a-octahedron>
      <a-ring color="red"
      radius="10"
      radius-inner="4"
      radius-outer="5" 
      position="-10 0 1"
      rotation="0 90 0"
      ></a-ring>
      <a-ring color="orange"
      radius="7"
      radius-inner="3"
      radius-outer="4" 
      position="-10 0 1"
      rotation="0 90 0"
      ></a-ring>
      <a-ring color="yellow"
      radius="5"
      radius-inner="2"
      radius-outer="3" 
      position="-10 0 1"
      rotation="0 90 0"
      ></a-ring>
       <a-ring color="green"
      radius="4"
      radius-inner="1"
      radius-outer="2" 
      position="-10 0 1"
      rotation="0 90 0"
      ></a-ring>
      <a-sphere color="brown"
      radius="2"
      position="0 4 8"
      rotation="70 2 0"
      ></a-sphere>
      <a-text color="white"
      value="Hello VR Beach!"
      position="-1 3 -1"
      rotation="45 0 0"
      ></a-text>
    </a-scene>
  </body>
</html>
